[gcode_macro TEST_ADXL]
description: adxl preflight
gcode:
  CHECK_QGL
  CHECK_CENTER
  ACCELEROMETER_QUERY
  MEASURE_AXES_NOISE 

[gcode_macro IS_X]
description: measure resonance on x
gcode:
  CHECK_CENTER
  TEST_RESONANCES AXIS=X


[gcode_macro IS_Y]
description: measure resonance on y
gcode:
  CHECK_CENTER
  TEST_RESONANCES AXIS=Y


[gcode_macro IS_150mm]
description: position for 150mm 100hz test
gcode:
  G0 X175 Y108 Z30 F20000
