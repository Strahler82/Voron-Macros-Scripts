[include menu-disable.cfg]


[menu __main __print]
index: 1
type: list
name: Print
enable: {'Printing' in printer.idle_timeout.state or printer['pause_resume'].is_paused}

[menu __main __print __cancel_print]
type: command
name: Cancel Print
enable: True
gcode:
    STOP_PRINT

[menu __main __print __pauseresume]
type: command
enable: True
name: {'Resume' if printer['pause_resume'].is_paused else 'Pause'} Print
gcode:
    {% if printer['pause_resume'].is_paused %}
      RESUME
    {% else %}
      PAUSE
    {% endif %}


[menu __main __preheat]
index: 2 
type: list
name: Preheat
enable: {('extruder' in printer) and ('heater_bed' in printer) and ('Printing' not in printer.idle_timeout.state)}

[menu __main __preheat __soak]
