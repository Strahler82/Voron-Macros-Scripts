[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
axes_map: -z,-y,-x

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,30
max_freq: 80

[input_shaper]
shaper_freq_x: 54.4
shaper_type_x: mzv
shaper_freq_y: 36.0
shaper_type_y: mzv


[gcode_macro RESTORE_INPUT_SHAPER]
description: restore default input shaper
gcode:
  SET_INPUT_SHAPER SHAPER_FREQ_X={printer.configfile.settings.input_shaper.shaper_freq_x} SHAPER_TYPE_X={printer.configfile.settings.input_shaper.shaper_type_x}
  SET_INPUT_SHAPER SHAPER_FREQ_Y={printer.configfile.settings.input_shaper.shaper_freq_y} SHAPER_TYPE_Y={printer.configfile.settings.input_shaper.shaper_type_y}


[gcode_macro SET_SHAPER_ZVD]
description: set zvd input shaper
gcode:
  SET_INPUT_SHAPER SHAPER_FREQ_X=61.6 SHAPER_TYPE_X=zvd
  SET_INPUT_SHAPER SHAPER_FREQ_Y=42.4 SHAPER_TYPE_Y=zvd


[gcode_macro SET_SHAPER_EI]
description: SET_VELOCITY_LIMIT ACCEL=1500 for print moves
gcode:
  SET_INPUT_SHAPER SHAPER_FREQ_X=65.0 SHAPER_TYPE_X=ei
  SET_INPUT_SHAPER SHAPER_FREQ_Y=43.6 SHAPER_TYPE_Y=ei
