[delayed_gcode INITIALIZE_PRINTER]
initial_duration: 1
gcode:
  SET_ACCEL_FOR_TYPE_VERBOSITY LEVEL=0

  CONFIGURE_FAST_PRINT_TYPE_ACCEL

  RESET_SKIPS

  DISABLE_FILAMENT_SENSOR

  STATUS_OFF

  RESTORE_CURRENT_NOZZLE

  NOTE_PRESSURE_ADVANCE

  RESTORE_INPUT_SHAPER

  SET_GCODE_VARIABLE MACRO=PURGE_LINE VARIABLE=passes VALUE=2
