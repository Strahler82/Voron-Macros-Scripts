[ercf]

encoder_pin: ^ercf:PA6
encoder_resolution: 1.367989

# tuned to lgx + sb + dragon sf
# measured end of bowden to sensor: 38.5
# measured end of bowden to start of ptfe tube: 45
# measured end of bowden to cooling tube: 70
# parking position: 50-65
# phaetus heatbrake (cooling tube to nozzle): 31.0
# computed end of bowden to nozzle: 70+31 = 101
# computed sensor to nozzle: 101-38.5 = 62.5 (measured 64.0)
home_position_to_nozzle: 63.0

colorselector: 3.8, 24.8, 45.7, 71.3, 92.05, 112.9, 138.5, 159.3, 180.1


log_level: 1
logfile_level: 4
log_statistics: 1
log_visual: 0


long_moves_speed: 150
short_moves_speed: 50 


servo_up_angle: 25
servo_down_angle: 105
extra_servo_dwell_up: 0
extra_servo_dwell_down: 5


calibration_bowden_length: 1100
num_moves: 1
apply_bowden_correction: 1


toolhead_homing_max: 40
toolhead_homing_step: 1.0

extruder_homing_max: 50
extruder_homing_step: 1.0
extruder_homing_current: 40

sync_load_length: 10
sync_unload_length: 10


sensorless_selector: 1
enable_clog_detection: 0
enable_endless_spool: 0


parking_distance: 20
timeout_pause: 72000
disable_heater: 600
min_temp_extruder: 245
unload_buffer: 60
load_encoder_retries: 2
load_bowden_tolerance: 8.0
delay_servo_release: 2.0
z_hop_height: 5
z_hop_speed: 15
sync_load_speed: 10
sync_unload_speed: 10
nozzle_load_speed: 15
nozzle_unload_speed: 20
