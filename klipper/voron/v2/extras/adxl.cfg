[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
axes_map: -z,-y,-x

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,30
max_freq: 80


[input_shaper]
shaper_freq_x: 57.2
shaper_type_x: mzv
shaper_freq_y: 34.2
shaper_type_y: mzv


[gcode_macro SET_SHAPER_ZV]
description: set zv input shaper
gcode:
  SET_INPUT_SHAPER SHAPER_FREQ_X=55.8 SHAPER_FREQ_Y=35.4 SHAPER_TYPE_X=zv SHAPER_TYPE_Y=zv


[gcode_macro SET_SHAPER_ZVD]
description: set zvd input shaper
gcode:
  SET_INPUT_SHAPER SHAPER_FREQ_X=64.8 SHAPER_FREQ_Y=42.8 SHAPER_TYPE_X=zvd SHAPER_TYPE_Y=zvd


[gcode_macro SET_SHAPER_EI]
description: set ei input shaper
gcode:
  SET_INPUT_SHAPER SHAPER_FREQ_X=64.8 SHAPER_FREQ_Y=43.6 SHAPER_TYPE_X=ei SHAPER_TYPE_Y=ei



[gcode_macro RESTORE_INPUT_SHAPER]
description: restore default input shaper
gcode:
  {% set is = printer.configfile.settings.input_shaper %}
  SET_INPUT_SHAPER SHAPER_FREQ_X={is.shaper_freq_x} SHAPER_FREQ_Y={is.shaper_freq_y} SHAPER_TYPE_X={is.shaper_type_x} SHAPER_TYPE_X={is.shaper_type_y}
