[menu __main __preheat]
index: 2 
type: list
name: Preheat
enable: {('extruder' in printer) and ('heater_bed' in printer) and ('Printing' not in printer.idle_timeout.state)}

[menu __main __preheat __soak]
type: command
name: Soak
enable: True
gcode:
    SOAK
    M117 soaking...

[menu __main __preheat __convection]
type: command
name: Start Convection
enable: True
gcode:
    CONVECTION_START
    {(menu.back())}

[menu __main __preheat __extruder]
type: input
enable: {('extruder' in printer) and ('extruder' in printer.heaters.available_heaters)}
name: {"Hotend:%3.0f (%3.0f)" % (menu.input, printer.extruder.temperature)}
input: {printer.extruder.target}
input_min: 195
input_max: {printer.configfile.config.extruder.max_temp}
input_step: 1
gcode:
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={'%.0f' % menu.input}

[menu __main __preheat __preheat_abs]
type: command
name: Preheat ABS
enable: True
gcode:
    {(menu.exit())}
    PREHEAT_ABS
    M117 ABS preheating...

