[gcode_macro SET_NOZZLE_TC_ABS_CF]
description: TC nozzle, 0.6mm, ABS-CF
gcode:
  SET_NOZZLE NOZZLE=TC SIZE=0.6 FILAMENT=ABS-CF

[gcode_macro SET_NOZZLE_TC_PC_CF]
description: TC nozzle, 0.6mm, PC-CF
gcode:
  SET_NOZZLE NOZZLE=TC SIZE=0.6 FILAMENT=PC-CF

[gcode_macro SET_NOZZLE_TC_ABS]
description: TC nozzle, 0.6mm, ABSF
gcode:
  SET_NOZZLE NOZZLE=TC SIZE=0.6 FILAMENT=ABS

